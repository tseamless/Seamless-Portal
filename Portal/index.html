<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <title>Seamless</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Loading Styles -->
    <link href="bootflat/css/bootflat.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.css" rel="stylesheet">

    <link href="css/morris.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/cstyle.css" rel="stylesheet" />
</head>
    <body>

    <div class="top-menu">
        <div class="top-title">
            <img src="img/twitter-green.jpg" class="top-logo" style="vertical-align: middle;" />
            <h3 style="display: inline; vertical-align: middle;">Seamless</h3>
            <p style="display: inline; vertical-align: bottom;" class="top-subtitle">
                for Diabetics who want more!
            </p>
        </div>
    </div>

    <div class="container" style="margin-top: 90px;">
        <div class="row">
            <div class="col-md-9">
                <div class="well demographics" style="position: relative">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="patient-pic"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="patient-info">
                                <h4 id="patient-name"></h4>
                                <p>Age: <span class="patient-age"></span></p>
                                <p>Gender: <span id="patient-gender"></span></p>
                                <p>DOB: <span class="patient-dob"></span></p>
                                <p>Address: <span> - </span></p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="ver-spacer left">
                                <div class="mask"></div>
                            </div>
                            <div class="patient-team">
                                <p>Healthcare team:</p>
                                <div class="doc-pic"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="patient-stats well" style="position: relative">
                    <div class="row">
                        <div class="col-md-8 bordered">
                            <div class="row" style="min-height: 57px;">
                                <div class="col-md-4 bordered centered" style="min-height: 64px;">
                                    <p>Age:</p>
                                    <div class="value patient-age-years"></div>
                                </div>
                                <div class="col-md-4 bordered centered" style="min-height: 67px;">
                                    <p>Weight:</p>
                                    <div class="value">
                                        <span class="weight-placeholder-value"></span> <span class="weight-placeholder-unit"></span>
                                    </div>
                                </div>
                                <div class="col-md-4 centered">
                                    <p>BMI:</p>
                                    <div class="value patient-bmi"></div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-4">
                                                <p>Blood Pressure:</p>
                                                <div class="value last-bp"></div>
                                        </div>
                                        <div class="col-md-4 centered">
                                            <div class="progress">
                                                <div id="systolic-bar" class="progress-bar" style="width: 40%;"></div>
                                            </div>
                                            <p>(Systolic)</p>
                                        </div>
                                        <div class="col-md-4 centered">
                                            <div class="progress">
                                                <div id="diastolic-bar" class="progress-bar" style="width: 50%;"></div>
                                            </div>
                                            <p>(Diastolic)</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                        <div class="col-md-4">
                            <img class="patient-height-image" src="img/body-placeholder.png" alt="Body">
                                <div class="patient-height-stats">
                                    <p>Height:</p>
                                    <div class="value">
                                        <span class="height-placeholder-value"></span> <span class="height-placeholder-unit"></span>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="patient-records">
                    <div class="panel panel-primary" style="width: 100%;">
                        <div class="panel-heading" data-toggle="collapsed" data-trigger=".panel-body">
                            <h3 class="panel-title">Timeline
                                <span class="remove">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </span>
                            </h3>
                        </div>
                        <div class="panel-body" style="overflow: auto;">
                            <div id="timeline-example"></div>
                        </div>
                        <div class="panel-footer">
                            <div class="last-measurement">
                            </div>
                        </div>
                    </div>
                
                    <!-- Content -->
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Diagnosis</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="problems"></ul>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Allergies</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="allergies">
                        </ul>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Medication</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="medications">
                        </ul>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Informations</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="informations"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#top" id="smoothscroll" title="Back to top"></a>

    <script id="timeline-entry" type="text/x-handlebars-template">
        <li class="timeline-item">
            <time class="timeline-date" datetime="{{datetime}}">
                <span>{{date_complete}}</span>
                <span>{{date_principal}}</span>
            </time>
            <div class="timeline-icon {{icon}}"></div>
            <div class="timeline-label">
                <div class="timeline-title collapsed">
                    <h3>{{title}}</h3>
                </div>
                <div class="timeline-content">
                    {{{content}}}
                </div>
            </div>
        </li>
    </script>

    <script src="js/external/jquery.min.js"></script>
    <script src="js/external/jquery-ui.min.js"></script>
    <script src="js/external/raphael-min.js"></script>
    <script src="js/external/bootstrap.min.js"></script>

    <script src="js/morris.min.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/app.js"></script>

    </body>
</html>
